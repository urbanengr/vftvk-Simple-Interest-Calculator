<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Web App-Simple Interest Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <main>

        <h1>Simple Interest Calculator</h1>

        <div class="inData">
            <label for="principal">Amount</label>
            <input type="number"  id="principal" placeholder="Enter principal" onchange="dValidate()">
                
            <br />
            <label for="rate">Interest Rate</label>
            <input type="range" name="rate" class="rate" id="rate" min="1" max="20" value="10" step="0.25">
            <output for="rate"></output><span>%</span>
    
            <br />
            <label for="years">No. Years </label>
              <select id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>      
          </div>
    
            <button onclick="compute()">Compute Interest</button>
        
            <div class="result">
                <p>If you deposit $<span id="demo1"></span>,</p>
                <p>At an interest rate of <span id="demo2"></span>%.</p>
                <p>You will receive an amount of $<span id="demo3"></span>,</p>
                <p>In the year <span id="demo4"></span></p>
            </div>
    
            <p class="tagLine">Â©Everyone Can Get Rich</p>
      </main>
    
    <script src="script.js" charset="UTF-8"></script>
    </body>
</html>
